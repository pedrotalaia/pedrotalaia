<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- Own CSS-->
   <link rel="stylesheet" href="CSS/main.css">
    <title>Simon Says Game</title>
</head>
<body>
    <div class="container-fluid col-xs-12 col-md-8 text-center">
        <h1>Simon Says</h1>
        <p>To start a new game press the "Start Game" Button</p>
    </div>
    <div class="container-fluid col-xs-12 col-md-8 text-center simoncanvas">
        <div>
            <button type="button" class="btn btn-success" id="green_btn"></button>
            <button type="button" class="btn btn-warning" id="yellow_btn"></button>
    </div>
    <div>
            <button type="button" class="btn btn-danger" id="red_btn"></button>
            <button type="button" class="btn btn-primary" id="blue_btn"></button>
    </div>
</div>
<div class="container-fluid col-xs-12 col-md-8 text-center">
    <button class="btn btn-info" onclick="play();">Start Game</button>
    <button class="btn btn-danger" onclick="restartGame();">Restart Game</button>
</div>
   
    <!-- Own Javascript Function-->
    <script src="javascriptfiles/simonsays.js"></script>
</body>
</html>
